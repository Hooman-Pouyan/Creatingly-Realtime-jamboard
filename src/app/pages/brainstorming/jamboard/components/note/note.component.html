@if(dataSource()) {
<nz-card canContextMenu canResize canDragdrop [id]="elementState.id()" [latestPosition]="elementState().position"
      [latestSize]="elementState.size()" (positionUpdate)="updateState('position', $event)"
      (sizeUpdate)="updateState('size', $event)" [maxAllowedSize]="maxAllowedSize" [minAllowedSize]="minAllowedSize"
      [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]" class="!cursor-pointer">
      <nz-card-meta class="!pointer-events-none" nzTitle="Card title" nzDescription="This is the description"
            [nzAvatar]="avatarTemplate">
      </nz-card-meta>
      <div class="flex justify-center items-center p-4">
            <app-editable [content]="elementState().content" (contentEmitter)="updateState('content', $event)"
                  type="text" placeholder="Card title"></app-editable>
      </div>
</nz-card>
<ng-template #avatarTemplate>
      <nz-avatar draggable="false" nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
      <img draggable="false" alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
</ng-template>
<ng-template #actionSetting>
      <span nz-icon nzType="setting"></span>
</ng-template>
<ng-template #actionEdit>
      <span nz-icon nzType="edit"></span>
</ng-template>
<ng-template #actionEllipsis>
      <span nz-icon nzType="ellipsis"></span>
</ng-template>
}@else {
<nz-card style="width: 300px;margin-top: 16px" [nzLoading]="true">
      <nz-card-meta nzTitle="Card title" nzDescription="This is the description"></nz-card-meta>
</nz-card>
}
