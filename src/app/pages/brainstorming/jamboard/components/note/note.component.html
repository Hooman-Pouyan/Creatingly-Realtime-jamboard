@if(dataSource()) {
<nz-card canResize canDragdrop [latestPosition]="elementState.position()" [latestSize]="elementState.size()"
      (positionUpdate)="dispatchEvent('position', $event)" (sizeUpdate)="dispatchEvent('size', $event)"
      [maxAllowedSize]="maxAllowedSize" [minAllowedSize]="minAllowedSize" [nzCover]="coverTemplate"
      [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
      <nz-card-meta nzTitle="Card title" nzDescription="This is the description"
            [nzAvatar]="avatarTemplate"></nz-card-meta>
</nz-card>
<ng-template #avatarTemplate>
      <nz-avatar draggable="false" nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
      <img draggable="false" alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
</ng-template>
<ng-template #actionSetting>
      <span nz-icon nzType="setting"></span>
</ng-template>
<ng-template #actionEdit>
      <span nz-icon nzType="edit"></span>
</ng-template>
<ng-template #actionEllipsis>
      <span nz-icon nzType="ellipsis"></span>
</ng-template>
}@else {
<nz-card style="width: 300px;margin-top: 16px" [nzLoading]="true">
      <nz-card-meta nzTitle="Card title" nzDescription="This is the description"></nz-card-meta>
</nz-card>
}
