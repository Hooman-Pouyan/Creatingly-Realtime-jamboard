<p>jamboard works!</p>

@for(element of jamboardState.elements(); track element.id) {
<app-note (elementUpdate)="updateJamBoardState($event)" [classList]="['bg-red-500']" [dataSource]="element"
      class="flex !w-fit">
      <div slot="header">header</div>
      <div slot="content">main</div>
      <div slot="detail">detail</div>
</app-note>
}
{{jamboardState() | json }}
