<nz-comment #commentBox class="z-50" canDragdrop [latestPosition]="{x: 500, y: 300}">
      <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
      <nz-comment-content>
            <nz-form-item>
                  <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
            </nz-form-item>
            <nz-form-item>
                  <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue"
                        (click)="handleSubmit()">
                        Add Comment
                  </button>
            </nz-form-item>
      </nz-comment-content>
</nz-comment>
