<nz-dropdown-menu #contextmenu="nzDropdownMenu">
      <ul nz-menu>
            @for(item of defaultMenu(); track $index) {
            <li [nzDisabled]="item.disabled" (click)="dispatchContextAction(item.name, '1')" nz-menu-item>
                  <span><i [class]="item.icon"></i></span>
                  <span>
                        {{ item.label}}
                  </span>
            </li>
            @if(item.children) {
            <ul nz-menu>
                  @for(submenu of item.children; track $index) {
                  <li nzDisabled="true" [nzTitle]="submenu.label" (click)="dispatchContextAction(submenu.name, '1')"
                        nz-submenu>
                        <span><i [class]="item.icon"></i></span>
                        <span>
                              {{ item.label}}
                        </span>
                  </li>

                  }
            </ul>
            }
            }

      </ul>
</nz-dropdown-menu>
