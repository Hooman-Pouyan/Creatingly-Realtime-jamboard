<div class="context-area" (contextmenu)="contextMenu($event, contextmenu)">Right Click on here</div>
<nz-dropdown-menu #contextmenu="nzDropdownMenu">
      <ul nz-menu>
            <li nz-menu-item>1st menu item</li>
            <li nz-menu-item>2nd menu item</li>
            <li nz-menu-item nzDisabled>disabled menu item</li>
            <li nz-submenu nzTitle="sub menu">
                  <ul>
                        <li nz-menu-item>3rd menu item</li>
                        <li nz-menu-item>4th menu item</li>
                  </ul>
            </li>
            <li z-submenu nzDisabled nzTitle="disabled sub menu">
                  <ul>
                        <li nz-menu-item>3rd menu item</li>
                        <li nz-menu-item>4th menu item</li>
                  </ul>
            </li>
      </ul>
</nz-dropdown-menu>
