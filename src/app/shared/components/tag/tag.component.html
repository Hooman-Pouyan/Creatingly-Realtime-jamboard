<div class="!cursor-grab" canDragdrop [latestPosition]="elementState().position"
  (positionUpdate)="updateState('position', $event)">
  <nz-tag class="!w-full !h-full" [nzColor]="dataSource().appearence.color">
    <div class="flex justify-center items-center p-4">
      <app-editable [content]="elementState().content" (contentEmitter)="updateState('content', $event)" type="text"
        placeholder="Card title"></app-editable>
    </div>
  </nz-tag>
</div>
